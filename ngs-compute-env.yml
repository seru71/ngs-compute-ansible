- hosts: all


  vars:
  
    - ngs_user: ngs
    - ngs_group: ngs
    - username: "{{ ngs_user }}"
    
    - source_dir: /ngs/software/src
    - soft_dir: /ngs/software/apps
    - modules_dir: /ngs/software/modules
    - ref_dir: /ngs/reference

#    - incoming_data_dir: /mnt/data/miseq_incoming
