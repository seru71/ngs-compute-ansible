  pre_tasks:
  
  - name: set timezone to Europe/Warsaw
    timezone:
      name: Europe/Warsaw

  - name: create ngs group
    group:
      name: "{{ ngs_user }}"
      state: present

  - name: create ngs user
    user:
      name: "{{ ngs_user }}"
      shell: /bin/bash
      group: "{{ ngs_group }}"
      state: present

  - name: create user
    user:
      name: "abomba"
      shell: /bin/bash
      group: "{{ ngs_group }}"
      state: present

  - name: add public key
    lineinfile:
      path: /home/abomba/.ssh/authorized_keys
      line: 'ssh-rsa '
      create: yes
      
  - name: create user
    user:
      name: "pawels"
      shell: /bin/bash
      group: "{{ ngs_group }}"
      state: present

  - name: add public key
    lineinfile:
      path: /home/pawels/.ssh/authorized_keys
      line: 'ssh-rsa '
      create: yes


  - name: Create necessary dirs
    file: path={{item}} state=directory mode=ug+rwx group="{{ ngs_group }}" owner="{{ ngs_user }}"
    with_items:
        - "{{source_dir}}"
        - "{{soft_dir}}"
        - "{{modules_dir}}"
        - "{{ref_dir}}"

