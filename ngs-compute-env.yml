- hosts: all


  vars:
  
    - ngs_user: ngs
    - ngs_group: ngs
    - username: "{{ ngs_user }}"
    
    - source_dir: /ngs/software/src
    - soft_dir: /ngs/software/apps
    - modules_dir: /ngs/software/modules
    - ref_dir: /ngs/reference


  pre_tasks:
  
  - name: set timezone to Europe/Warsaw
    timezone:
      name: Europe/Warsaw

  - name: create ngs group
    group:
      name: "{{ ngs_user }}"
      state: present

  - name: create ngs user
    user:
      name: "{{ ngs_user }}"
      shell: /bin/bash
      group: "{{ ngs_group }}"
      state: present

  - name: create user
    user:
      name: abomba
      shell: /bin/bash
      group: "{{ ngs_group }}"
      state: present
      groups: sudo 
      append: yes

  - name: add public key
    lineinfile:
      path: /home/abomba/.ssh/authorized_keys
      line: 'ssh-rsa '
      create: yes
    become: yes
    become_user: abomba

  - name: create user
    user:
      name: pawels
      shell: /bin/bash
      group: "{{ ngs_group }}"
      state: present
      groups: sudo
      append: yes

  - name: add public key
    lineinfile:
      path: /home/pawels/.ssh/authorized_keys
      line: 'ssh-rsa '
      create: yes
    become: yes
    become_user: pawels
   


  - name: Create necessary dirs
    file: path={{item}} state=directory mode=u+rwx,g+rws group="{{ ngs_group }}" owner="{{ ngs_user }}"
    with_items:
        - "{{source_dir}}"
        - "{{soft_dir}}"
        - "{{modules_dir}}"
        - "{{ref_dir}}"

       
  tasks:
    
    #
    # packages etc.
    #
  
    - include: tasks/bia-pipeline-common-packages.yml tags=biacommon
    
    - include: tasks/java.yml 
    #- include: tasks/java-link.yml tags=java-link



    #
    # Bioinfo tools
    #
    
    - include: tasks/bbmap.yml 
      tags: bbmap 
      version: 36.62
      
    - include: tasks/bcl2fastq.yml 
      tags: bcl2fastq 
      version: 2.19.1
      
    - include: tasks/htslib.yml 
      tags: htslib 
      version: 1.6

    - include: tasks/bcftools.yml 
      tags: bcftools 
      version: 1.6 
      htslib_version: 1.6
    
    - include: tasks/bwa.yml 
      tags: bwa 
      version: 0.7.15
    
    - include: tasks/fastqc.yml 
      tags: fastqc 
      version: 0.11.5
    
    - include: tasks/freebayes.yml 
      tags: freebayes
      version: 1.1.0
  
    - include: tasks/trimmomatic.yml 
      tags: trimmomatic 
      version: 0.36
      
    - include: tasks/SPAdes.yml 
      tags: spades 
      version: 3.9.0
      
    - include: tasks/quast.yml
      tags: quast 
      version: 4.5
      
    - include: tasks/bia-pipeline.yml 
      tags: biapipeline 
      repo: https://github.com/seru71/bia-pipeline.git 
      version: HEAD
    
    - include: tasks/samtools.yml 
      tags: samtools 
      version: 1.6 
      htslib_version: 1.6

    - include: tasks/vcfkit.yml 
      tags: vcfkit 
      version: 0.1.6
    
    - include: tasks/vcftools.yml 
      tags: vcftools 
      version: 0.1.15

   
